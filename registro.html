<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="stylesheet" href="./styles/registro.css" />
    <link rel="shortcut icon" href="images/DeTodito-logo-sin.png" />

    <title>Registro</title>
  </head>
  <body>
    <div class="full-container">
      <div class="login-container">
        <div class="form-container">
          <form
            class="styled-form"
            action="registro_exitoso.html"
            method="post"
          >
            <div class="header-columns">
              <div class="column">
                <h1 class="register-title">Registrate</h1>
                <span class="subtitle"
                  >Abrí tu cuenta y descubrí todo lo que tenemos para vos.</span
                >
              </div>
              <div class="logo-container">
                <a href="index.html"
                  ><img
                    src="images/Logo-Web-De-Todito.png"
                    alt="Registro"
                    class="logo"
                  />
                </a>
              </div>
            </div>

            <!-- dos filas con dos columnas cada una -->
            <div class="fields">
              <div class="rows">
                <div class="column">
                  <div class="form-input">
                    <label for="name" class="form-label">Nombre</label>
                    <input
                      id="name"
                      name="name"
                      class="form-control"
                      placeholder="Ingresa tu nombre"
                      autocomplete="name"
                    />
                    <span
                      class="error"
                      id="name-error"
                      role="alert"
                      aria-live="polite"
                      >Por favor ingresá tu nombre</span
                    >
                  </div>
                </div>

                <div class="column">
                  <div class="form-input">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input
                      id="apellido"
                      name="apellido"
                      class="form-control"
                      placeholder="Ingresa tu apellido"
                      autocomplete="family-name"
                    />
                    <span
                      class="error"
                      id="apellido-error"
                      role="alert"
                      aria-live="polite"
                      >Por favor ingresá tu apellido</span
                    >
                  </div>
                </div>
              </div>

              <div class="rows">
                <div class="column">
                  <div class="form-input">
                    <label for="email" class="form-label">Email</label>
                    <input
                      id="email"
                      name="email"
                      type="email"
                      class="form-control"
                      placeholder="tu@ejemplo.com"
                      autocomplete="email"
                    />
                    <span
                      class="error"
                      id="email-error"
                      role="alert"
                      aria-live="polite"
                      >Por favor ingresá tu email</span
                    >
                  </div>
                </div>

                <div class="column">
                  <div class="form-input">
                    <label for="telefono" class="form-label"
                      >Número de teléfono</label
                    >
                    <input
                      id="telefono"
                      name="telefono"
                      type="tel"
                      class="form-control"
                      placeholder="Ej: 01112345678"
                      pattern="[0-9]{8,15}"
                      title="Ingresá sólo números (entre 8 y 15 dígitos)"
                      autocomplete="tel"
                    />
                    <span
                      class="error"
                      id="telefono-error"
                      role="alert"
                      aria-live="polite"
                      >Por favor ingresá tu número</span
                    >
                  </div>
                </div>
              </div>
            </div>

            <!-- Campos de contraseña ocupando todo el ancho -->
            <div class="form-input">
              <label for="password" class="form-label">Contraseña</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="Ingresá una contraseña segura"
              />
              <span
                class="error"
                id="password-error"
                role="alert"
                aria-live="polite"
                >Por favor ingresá la contraseña</span
              >
            </div>

            <div class="form-input">
              <label for="confirmar" class="form-label"
                >Confirmá tu contraseña</label
              >
              <input
                type="password"
                id="confirmar"
                name="confirmar"
                class="form-control"
                placeholder="Repetí la contraseña"
              />
              <span
                class="error"
                id="confirmar-error"
                role="alert"
                aria-live="polite"
                >Las contraseñas no coinciden</span
              >
            </div>

            <div class="form-input">
              <label for="terms" class="terms-label">
                <input
                  type="checkbox"
                  id="terms"
                  name="terms"
                  class="terms-checkbox"
                />
                <span>
                  He leído y acepto los
                  <a href="terminos.html" class="link--terms">Términos</a>
                  y la
                  <a href="privacidad.html" class="link--terms"
                    >Política de Privacidad</a
                  >.
                </span>
              </label>
            </div>

            <div class="form-buttons">
              <button type="submit" class="btn btn-login">Crear cuenta</button>
            </div>

            <div class="account">
              <p>
                ¿Ya sos parte?
                <a class="account-link" href="login.html">Accedé.</a>
              </p>
            </div>

            <div class="divider">
              <hr class="divider-line" />
              <span class="divider-text">O crea tu cuenta con</span>
              <hr class="divider-line" />
            </div>

            <div class="form-buttons">
              <button type="button" class="btn btn-google">
                <img src="/images/google.png" alt="Google" />
                Iniciar con Google
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="/scripts/validacion.js"></script>
  </body>
</html>
