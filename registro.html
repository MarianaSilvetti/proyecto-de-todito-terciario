<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./styles/registro.css">
</head>
<body>

  <form action="registro_exitoso.html" method="post">
    <img src="images/De Todito LOGO(2).png" alt="Registro" class="logo">
    <h2>Crear una cuenta</h2>

    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="apellido">Apellido:</label><br>
    <input type="text" id="apellido" name="apellido" required><br><br>

    <label for="dni">Nº de Documento:</label><br>
    <input type="text" id="dni" name="dni" pattern="\d{8}" title="El documento debe tener exactamente 8 dígitos" required><br><br>


    <label for="email">Correo electrónico:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="fecha_nacimiento">Fecha de nacimiento:</label><br>
    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>


    <label for="usuario">Nombre de usuario:</label><br>
    <input type="text" id="usuario" name="usuario" required><br><br>

    <label for="password">Contraseña:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <label for="confirmar">Confirmar contraseña:</label><br>
    <input type="password" id="confirmar" name="confirmar" required><br><br>

    <button type="submit">Registrarse</button><br><br>

    <a href="login.html">¿Ya tenés cuenta? Iniciá sesión</a><br>
    <a href="recuperar.html">¿Olvidaste tu contraseña?</a>
  </form>

</body>
</html>
